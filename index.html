<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=Song Image.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Brand Logo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="1" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg"  alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="2" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="3" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="4" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="5" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="6" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="7" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="8" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="9" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
                <div class="songItem">
                    <img class="songImg" alt="Song Image">
                    <span class="songName"></span>
                    <span><i id="10" class="songItemPlay fa-regular fa-circle-play fa-xl"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="songInfo">
        <span class="currentSong"></span> <img src="playing.gif" width="42px" alt="gif" id="gif">
    </div>

    <div class="bottom">
        <div class="statusBar">
            <span class="currentTime">00:00</span>
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <span class="currentDuration">00:00</span>
        </div>
        <div class="icons"><!--Font Awesome-->
            <i class="fa-solid fa-backward fa-2xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2xl" id="next"></i>
        </div>
    </div>
  

<script src="https://kit.fontawesome.com/1d98a7e88c.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
